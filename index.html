<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/c357198ce2.js"
      crossorigin="anonymous"
    ></script>
    <title>ImgDis</title>
  </head>
  <body>
    <h1>Image Displayer</h1>

    <form id="searchForm">
      <input type="text" id="searchInput" placeholder="Search Image" />
      <button type="submit">Search</button>
    </form>

    <div id="imageGallery" class="card-container">
      <div class="card" style="display: none">
        <i class="fa-regular fa-heart"></i>
      </div>
    </div>

    <button id="loadMoreBtn" onclick="loadMoreImages()" hidden>
      More Images
    </button>

    <button id="toggleViewBtn" onclick="toggleView()">View Favorites</button>

    <button class="tag-button" data-tag="flower">Flower</button>
    <button class="tag-button" data-tag="beach">Beach</button>
    <button class="tag-button" data-tag="mountain">Mountain</button>

    <div id="modal" class="modal">
      <div class="modal-content" id="modal-content">
        <span class="close" id="close-modal">&times;</span>
        <div id="modal-item-details"></div>
      </div>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
